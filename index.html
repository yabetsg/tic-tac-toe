<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="style.css" />

		<script src="./script.js" defer></script>

	<body>
		<main>
			<header class="container-header">
				<div style="display: flex; gap: 10px">
					<div class="x-style">X</div>
					<div class="o-style">O</div>
				</div>
				<div class="turn-display" style="display: flex; gap: 15px">
					<div class="turn x-style">X</div>
					<div>turn</div>
				</div>
				<button class="playagain" onclick="location.reload()">â†º</button>

			<div class="container">
				<div class="grids"></div>

				<div class="grids"></div>
				<div class="grids"></div>
				<div class="grids"></div>
				<div class="grids"></div>
				<div class="grids"></div>
				<div class="grids"></div>
				<div class="grids"></div>
			</div>
			<footer class="container-footer"></footer>
		</main>

		<div class="winning-display">
			<div
				class="winning-message"
				style="display: flex; gap: 25px; color: rgb(166, 190, 202)"
			>
				<div class="turn">X</div>
				<div class="wins-div">WINS</div>
			</div>
			<button class="restart" onclick="location.reload()">Play Again?</button>
		</div>
	</body>
</html>
